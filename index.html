<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Member Login - Lucafama</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* BACKGROUND IMAGE ANCHOR TAG */
    #bg-anchor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    #bg-anchor img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: linear-gradient(rgba(27, 27, 27, 0.7), rgba(45, 45, 45, 0.7));
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .college-header {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
      border-bottom: 2px solid rgba(221, 221, 221, 0.8);
      position: relative;
      z-index: 2;
    }

    .college-header img {
      max-width: 100%;
      height: auto;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .login-box:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .login-box h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .login-box .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #fff;
      font-weight: 500;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .input-group input {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-group input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: rgba(27, 27, 27, 0.9);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .login-btn:hover {
      background: rgba(51, 51, 51, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .error-msg {
      background: rgba(255, 235, 238, 0.9);
      color: #c62828;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      border: 1px solid rgba(198, 40, 40, 0.3);
      backdrop-filter: blur(5px);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
        margin: 0 10px;
      }
      .login-box h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ CHANGE "bg.jpg" TO YOUR IMAGE FILENAME -->
  <a id="bg-anchor" href="bg.jpg">
    <img src="lucahome.png" alt="Background">
  </a>

  <div class="college-header">
    <img src="header_new.jpg" alt="DG Vaishnav College Header">
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2><i class="fas fa-user-shield"></i> Core Member Login</h2>
      <p class="subtitle">Access the student management portal</p>
      
      <div class="error-msg" id="errorMsg">Invalid username or password</div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" 
  placeholder="Enter the username"required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter the password" required>
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="back-link">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    // ✅ FIXED LOGIN CHECK
    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        const username = localStorage.getItem('username');
        if (username) {
          window.location.href = 'dashboard.html';
        } else {
          localStorage.clear();
        }
      }
    }

    checkLoginStatus();

    // 12 Core Members
    const validUsers = {
      "aadhitiya": { password: "luca2025", name: "Aadhitiya", role: "President" },
      "tejaswi": { password: "luca2025", name: "Tejaswi", role: "Vice President" },
      "yugesh": { password: "luca2025", name: "Yugesh", role: "Secretary" },
      "samritha": { password: "luca2025", name: "Samritha", role: "Treasurer" },
      "vruthika": { password: "luca2025", name: "Vruthika", role: "Joint Secretary" },
      "shaleni": { password: "luca2025", name: "Shaleni", role: "Event Head 1" },
      "ritvik": { password: "luca2025", name: "Ritvik", role: "Event Head 2" },
      "aadit": { password: "luca2025", name: "Aadit", role: "Media Head" },
      "sai": { password: "luca2025", name: "Sai", role: "Design Head" },
      "vaibhav": { password: "luca2025", name: "Vaibhav", role: "PR Head" },
      "saileshwari": { password: "luca2025", name: "Saileshwari", role: "Tech Head" },
      "maddy": { password: "luca2025", name: "Maddy", role: "Administrator" }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.toLowerCase().trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      
      if (validUsers[username] && validUsers[username].password === password) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        localStorage.setItem('userName', validUsers[username].name);
        localStorage.setItem('userRole', validUsers[username].role);
        window.location.replace('dashboard.html');
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
